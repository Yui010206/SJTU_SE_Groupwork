{% extends "Base.html" %}

{% block title %}首页{% endblock %}

{% block body %}

    <div id="ad-carousel" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#ad-carousel" data-slide-to="0" class="active"></li>
            <li data-target="#ad-carousel" data-slide-to="1"></li>
            <li data-target="#ad-carousel" data-slide-to="2"></li>

        </ol>
        <div class="carousel-inner">
            <div class="item active" >
                <img src="/static/images/ic_p5.jpg" alt="0 slide">

                <div class="container">
                    <div class="carousel-caption"
                        style="position: absolute; top: 250px;width:250px;margin-left:auto;margin-right:auto;">
                        <h1>SJTU二手交易平台</h1>
                    </div>
                </div>

            </div>
            <div class="item">
                <img src="/static/images/ic_p6.jpg" alt="1 slide">

                <div class="container">
                    <div class="carousel-caption"
                        style="position: absolute; top: 250px;width:250px;margin-left:auto;margin-right:auto;">
                        <h1>物尽其用</h1>
                        <h1><font size="12">大有不同</font></h1>
                    </div>
                </div>

            </div>

            <div class="item">
                <img src="/static/images/ic_p7.jpg" alt="2 slide">

                <div class="container">
                    <div class="carousel-caption"
                        style="position: absolute; top: 250px;width:250px;margin-left:auto;margin-right:auto;">
                        <h1>校园闲置？</h1>
                        <h1>何不再次利用</h1>
                    </div>
                </div>

            </div>


        </div>
        <a class="left carousel-control" href="#ad-carousel" data-slide="prev"><span
            class="glyphicon glyphicon-chevron-left"></span></a> <a
            class="right carousel-control" href="#ad-carousel" data-slide="next"><span
            class="glyphicon glyphicon-chevron-right"></span></a>
        <div style="position: absolute; left: 100px; top: 100px;"></div>
    </div>
  <!--功能板块-->
  <div class="row div_function">
        <div class="col-xs-4">
            <div class="panel panel-default" id="pFunc1">
                <div class="panel-body">
                    <a href="/goodsIssue/release/">上新</a>
                    <img class="iv_function" src="../static/images/ic_store.svg">
                </div>
            </div>
        </div>
        <div class="col-xs-4">
            <div class="panel panel-default"  id="pFunc2">
                <div class="panel-body">
                    <a href="/goodsIssue/market/">浏览</a>
                    <img class="iv_function" src="../static/images/ic_remeber.svg">
                </div>
            </div>
        </div>
        <div class="col-xs-4">
            <div class="panel panel-default"  id="pFunc3">
                <div class="panel-body">
                    <a href="/trade/buyHistory">我的</a>
                    <img class="iv_function" src="../static/images/ic_personal.svg">
                </div>
            </div>
        </div>
  </div>
    <div class="container div_divider">
        <hr class="hr_0.5"><hr class="hr_3">
        <div class="row">
            <div class="col-xs-12">
                <div class="list-group div_article">
                    <a href="#" class="list-group-item active item_article_first" style="background-color:#34374C">
                        <h3 class="list-group-item-heading">
                            新品上架
                        </h3>
                    </a>
                    {% for item in showgoods %}

                    <div class="list-group-item item_article">
                        <div class="row">
                            <div class="div_center col-xs-9">
                                <div class="list-group-item-heading div_article_title">
                                    <strong>
                                        <a href="/goodsIssue/market/{{item.id}}">{{item.title}}</a>
                                    </strong>
                                </div>
                            </div>
                            <div class="col-xs-3 div_right_info">
                                    <a href="/goodsIssue/market/{{item.id}}"><img class="iv_article img-rounded" src="{{item.photo.url}}" ></a>
                            </div>
                        </div>
                    </div>
                    {%endfor%}    
{% endblock %}
